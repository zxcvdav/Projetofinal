<ion-header style="text-align: center;">
  <ion-toolbar color="tertiary" >
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Dentais</ion-title>
  </ion-toolbar>

</ion-header>
<form>
  <ion-searchbar #nome placeholder="Digite o nome da dental..."></ion-searchbar>
</form>
<ion-button color="tertiary" (click)="pesquisar()">Pesquisar
  <br>
  <ion-icon name="search"></ion-icon>
</ion-button>
<br>
<ion-content>
  
  <ion-list>
    <ion-item *ngFor="let dental of lista">
      <ion-label><ion-chip>
        <ion-avatar>
          <img src="https://blog.suryadental.com.br/wp-content/uploads/2018/10/quanto-gasta-um-estudante-de-odontologia2.jpg">
        </ion-avatar>
      </ion-chip>{{dental.nome}}</ion-label>
      <ion-button (click)="visualizar(dental)" color="tertiary" style="scroll-margin-top: 30px;" size="block">
        Visualizar
        Â 
        <ion-icon name="eye"></ion-icon>
      </ion-button>
    </ion-item>
  </ion-list>
  

  

</ion-content>
